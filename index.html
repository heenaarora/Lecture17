<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Looping</title>
  </head>
  <body ng-app="ShoppingListApp">
  <h1>Learning Looping</h1>
  <div ng-controller="ShoppingListController">
    <h3>Shopping List 1</h3>
    <ul>
      <li ng-repeat="item in ShoppingList1">{{item}}</li>
    </ul>
    <br><br>
    <h3>Shopping List 2</h3>
    <input type="text" name="MilkQuantity" ng-model="ShoppingList2[0].quantity">
    <ul>
      <li ng-repeat="item in ShoppingList2">Buy {{item.quantity}} of {{item.name}}
      (s)</li>
    </ul>
    <br><br>
    Name: <input type="text" ng-model="newItemName" placeholder="New Item Name">
    Quantity: <input type="text" ng-model="newItemQuantity" placeholder="New Item Quantity">
    <br><br>
    <button type="button" name="button" ng-click="addItemToList()">Add Item</button>
    <!-- <br><br>
    <h3>Shopping List 2</h3>
    <ul>
      <li ng-repeat="item in ShoppingList2">{{$index + 1}}. Buy {{item.quantity}} of {{item.name}}</li>
    </ul> -->
  </div>
  </body>
</html>
